<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Secure-Password</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>
</head>
<body>
    <div class="passwd-containers">
        <div class="passwd-container">
            <div class="p-input-container">
                <input type="password" id="password_user" class="text-input" placeholder="Enter your Mot de passe" required />
                <label class="label" for="password_user">Mot de passe</label>
                <i class="fa-solid fa-eye-slash" id="eye"></i>
            </div>
            <div class="pass-strength">
                <div class="strength-percent"><span></span></div>
                <span class="strength-label"></span>
            </div>
        </div>
        <div class="passwd-container">
            <div class="p-input-container">
                <input type="password" id="password_retype" class="text-input" placeholder="Re-tapez le Mot de passe" required />
                <label class="label" for="password_retype">
                    Confirmez le Mot de passe
                </label>
            </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
